<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Relogio</title>
</head>

<body>
    <button id="pointer-clock">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </button>
    <button id="digital-watch" class="hidden">
        <div class="clock-digital">
            <div>
                <span id="digital-hr">00</span>
                <span class="time">Horas</span>
            </div>
            <div>
                <span id="digital-min">00</span>
                <span class="time">Minutos</span>
            </div>
            <div>
                <span id="digital-sec">00</span>
                <span class="time">Segundos</span>
            </div>
        </div>
    </button>
    <script src="./PointerScript.js"></script>
    <script src="./Digitalscript.js"></script>
</body>

</html>
